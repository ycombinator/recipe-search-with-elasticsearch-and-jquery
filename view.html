<!DOCTYPE html>
<html>
<head>
  <title>Recipe Search</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/jquery.min.js"></script>
  <script src="/js/elasticsearch.jquery.min.js"></script>
  <script src="/js/view.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <h1 id="title"></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <p id="quantities" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <p id="description" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <h3>Ingredients</h3>
      <ul id="ingredients"></ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <h3>Directions</h3>
      <ol id="directions"></ol>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <p id="tags" />
    </div>
  </div>
</div>
</body>
</html>
